<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Новостной сайт{% endblock %}</title>
    <link rel="stylesheet" href="/static/news/css/styles.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1><a href="{% url 'news:article_list' %}">Новостной сайт</a></h1>
            <nav class="user-menu">
                {% if user.is_authenticated %}
                    <span>Привет, {{ user.username }}!</span>
                    <a href="{% url 'news:logout' %}">Выйти</a>
                {% else %}
                    <a href="{% url 'news:login' %}">Войти</a>
                    <a href="{% url 'news:register' %}">Регистрация</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Новостной сайт. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
