<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Новостной сайт{% endblock %}</title>
    <link rel="stylesheet" href="/static/news/css/styles.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1><a href="{% url 'news:article_list' %}">Новостной сайт</a></h1>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Новостной сайт. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
